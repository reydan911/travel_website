<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>TRAVEL_APP - Plan Vacation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header class="py-2" style="background:#4a90e2;">
  <div class="container d-flex justify-content-between align-items-center text-white">
    <div class="fw-bold fs-4">TRAVEL_APP</div>
    <nav>
      <a th:href="@{/}" class="text-white me-3">Home</a>
      <a th:href="@{/vacation}" class="text-white me-3">Plan Trip</a>
      <a th:if="${role == 'ADMIN'}" th:href="@{/admin}" class="text-white me-3">Admin</a>
      <a th:href="@{/logout}" class="text-white">Logout</a>
    </nav>
  </div>
</header>

<div class="container my-4">
  <div class="row justify-content-center">
    <div class="col-md-7">
      <h3 class="mb-3">AI Vacation Planner</h3>
      <p class="text-muted">
        Tell TRAVEL_APP what kind of trip you want. The AI (DeepSeek) will suggest worldwide destinations
        that match your preferences.
      </p>

      <form method="post" th:action="@{/vacation-ai}" class="mb-4">
        <div class="row">
          <div class="col-md-6">
            <div class="mb-2">
              <label class="form-label">Preferred weather</label>
              <select name="weather" class="form-select">
                <option value="hot">Hot</option>
                <option value="cold">Cold</option>
                <option value="moderate">Moderate</option>
                <option value="any" selected>Any</option>
              </select>
            </div>

            <div class="mb-2">
              <label class="form-label">Environment</label>
              <select name="environment" class="form-select">
                <option value="city">City</option>
                <option value="nature">Nature</option>
                <option value="beach">Beach</option>
                <option value="mountains">Mountains</option>
                <option value="any" selected>Any</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Budget level</label>
              <select name="budget" class="form-select">
                <option value="budget">Budget</option>
                <option value="standard" selected>Standard</option>
                <option value="luxury">Luxury</option>
              </select>
            </div>
          </div>

          <div class="col-md-6">
            <div class="mb-2">
              <label class="form-label">Distance preference</label>
              <select name="distance" class="form-select">
                <option value="near">Near</option>
                <option value="far">Far</option>
                <option value="any" selected>Any</option>
              </select>
            </div>

            <div class="mb-2">
              <label class="form-label">Interests</label>
              <input name="interests" class="form-control"
                     placeholder="e.g. culture, food, nature" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Trip duration</label>
              <input name="duration" class="form-control"
                     placeholder="e.g. 3 days, 1 week" required>
            </div>
          </div>
        </div>

        <button class="btn btn-primary w-100">Get AI Suggestions</button>
      </form>

      <div th:if="${recommendations}" class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">AI Suggestions (DeepSeek)</h5>
          <p class="card-text" style="white-space: pre-line;"
             th:text="${recommendations}"></p>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center mt-5 mb-3 text-muted">
    University Project — TRAVEL_APP © 2025
  </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
