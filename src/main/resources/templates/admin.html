<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>TRAVEL_APP - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header class="py-2" style="background:#4a90e2;">
  <div class="container d-flex justify-content-between align-items-center text-white">
    <div class="fw-bold fs-4">TRAVEL_APP</div>
    <nav>
      <a th:href="@{/}" class="text-white me-3">Home</a>
      <a th:href="@{/vacation}" class="text-white me-3">Plan Trip</a>
      <a th:href="@{/admin}" class="text-white me-3">Admin</a>
      <a th:href="@{/logout}" class="text-white">Logout</a>
    </nav>
  </div>
</header>

<div class="container my-4">
  <h3 class="mb-3">Admin Panel</h3>
  <p class="text-muted mb-4">Add flights and hotels to show on the home page.</p>

  <div class="row">
    <div class="col-md-6 mb-4">
      <h5>Add Flight</h5>
      <form method="post" th:action="@{/admin/flight}">
        <div class="mb-2">
          <label class="form-label">From (origin)</label>
          <input name="origin" class="form-control" placeholder="JFK" required>
        </div>
        <div class="mb-2">
          <label class="form-label">To (destination)</label>
          <input name="destination" class="form-control" placeholder="LHR" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Price</label>
          <input name="price" type="number" step="0.01" class="form-control" required>
        </div>
        <button class="btn btn-primary">Add Flight</button>
      </form>
    </div>

    <div class="col-md-6 mb-4">
      <h5>Add Hotel</h5>
      <form method="post" th:action="@{/admin/hotel}">
        <div class="mb-2">
          <label class="form-label">City</label>
          <input name="city" class="form-control" placeholder="London" required>
        </div>
        <div class="mb-2">
          <label class="form-label">Hotel Name</label>
          <input name="name" class="form-control" placeholder="Riverfront Hotel" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Price per night</label>
          <input name="price" type="number" step="0.01" class="form-control" required>
        </div>
        <button class="btn btn-primary">Add Hotel</button>
      </form>
    </div>
  </div>

  <footer class="text-center mt-5 mb-3 text-muted">
    University Project — TRAVEL_APP © 2025
  </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
