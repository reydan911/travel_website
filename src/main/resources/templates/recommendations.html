<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AI Travel Recommendations</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Smart Travel Planner</a>
        <div>
            <a class="nav-link d-inline text-white" th:href="@{/flights}">Flights</a>
            <a class="nav-link d-inline text-white" th:href="@{/hotels}">Hotels</a>
            <a class="nav-link d-inline text-white" th:href="@{/recommendations}">AI Suggestions</a>
        </div>
    </div>
</nav>

<div class="container py-5">
    <h1 class="mb-3">AI Travel Recommendations</h1>
    <p class="text-muted">
        These suggestions are generated based on your preferences (destinations, budget, travel style).
    </p>

    <div th:if="${recommendations != null}">
        <pre class="p-3 bg-white border rounded" style="white-space: pre-wrap;"
             th:text="${recommendations}">
AI text will appear here...
        </pre>
    </div>

    <div th:if="${recommendations == null}">
        <p>No recommendations yet. Please set your preferences first.</p>
        <a class="btn btn-primary" th:href="@{/}">Back to Home</a>
    </div>
</div>
</body>
</html>
