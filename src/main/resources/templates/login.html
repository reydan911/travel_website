<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>TRAVEL_APP - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header class="py-2" style="background:#4a90e2;">
  <div class="container d-flex justify-content-between align-items-center text-white">
    <div class="fw-bold fs-4">TRAVEL_APP</div>
    <nav>
      <a th:href="@{/}" class="text-white me-3">Home</a>
      <a th:href="@{/login}" class="text-white me-3">Login</a>
      <a th:href="@{/register}" class="text-white">Register</a>
    </nav>
  </div>
</header>

<div class="container my-4">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <h3 class="mb-3">Login</h3>

      <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
      <div th:if="${param.registered}" class="alert alert-success">Registration successful! You can now login.</div>

      <form method="post" th:action="@{/login}">
        <div class="mb-2">
          <label class="form-label">Email</label>
          <input name="email" type="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input name="password" type="password" class="form-control" required>
        </div>
        <button class="btn btn-primary w-100 mb-2">Login</button>
      </form>
    </div>
  </div>

  <footer class="text-center mt-5 mb-3 text-muted">
    University Project — TRAVEL_APP © 2025
  </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
