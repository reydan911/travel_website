<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotels â€“ Smart Travel Planner</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Smart Travel Planner</a>
        <div>
            <a class="nav-link d-inline text-white" th:href="@{/flights}">Flights</a>
            <a class="nav-link d-inline text-white" th:href="@{/hotels}">Hotels</a>
            <a class="nav-link d-inline text-white" th:href="@{/recommendations}">AI Suggestions</a>
        </div>
    </div>
</nav>

<div class="container py-5">
    <h1 class="mb-4">Available Hotels</h1>

    <!-- Search form -->
    <form class="row g-3 mb-4" th:action="@{/search-hotels}" method="get">
        <div class="col-md-6">
            <label class="form-label">Location</label>
            <input type="text" class="form-control" name="location" placeholder="e.g. Tokyo">
        </div>
        <div class="col-md-3 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">Search Hotels</button>
        </div>
    </form>

    <div class="row" th:if="${hotels != null}">
        <div class="col-md-4 mb-4" th:each="h : ${hotels}">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${h.name}">Hotel Name</h5>
                    <p class="card-text mb-1">
                        <strong>Location:</strong> <span th:text="${h.location}">City</span>
                    </p>
                    <p class="card-text mb-1">
                        <strong>Price / night:</strong> RM <span th:text="${h.pricePerNight}">250.00</span>
                    </p>
                    <p class="card-text small text-muted" th:text="${h.description}">
                        Nice hotel description...
                    </p>
                </div>
            </div>
        </div>
    </div>

    <p th:if="${hotels == null or #lists.isEmpty(hotels)}">
        No hotels found.
    </p>

    <a class="btn btn-outline-secondary mt-3" th:href="@{/}">Back to Home</a>
</div>
</body>
</html>
